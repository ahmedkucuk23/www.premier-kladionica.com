            type="text/javascript"

        ></script>
        <script type="text/javascript">
            var parentPage = document.location.search.split("=")[1];

            var bannerConfig = {
                URL: "./json-feed/", // Example : https://yourdomain.com/egt_parse.php
                lang: "hr",
                resourceURL: "/3rd-party-assets/egt-jackpot-banner", // If rescources are in different folder than this structre this must be set
                redirectURL: null, // Url that will redirect to on title/logo clicked - NULL znači da link nije aktivan
                maxDigits: [6, 7, 8, 9], // the maximun amount of didits that will be shown on each box for example : Clubs will show only 6 digits , Diamands Will show 7 digits et..
                requestInterval: [5000, 5000, 15000, 30000, 60000, 180000], // Requests in MS  after 1880000 is reached each request will be send in that time
                //NB!: Values Must be 5 !
            };

            switch (parentPage) {
                case "e-igre":
                    bannerConfig.xtra_small = 504; // vrijedi sve dok se ne aktivira @media (max-height:300px)
                    // prikaz u 4 retka
                    bannerConfig.small = 504; // "small" uopće ne koristimo/prikazujemo - zato ima istu vrijednost kao "xtra_small"
                    // prikaz u 2 retka
                    bannerConfig.medium = 970; // vrijedi sve dok se ne aktivira @media (max-height:230px)
                    // prikaz u 1 retku
                    bannerConfig.large = 1182; // vrijedi sve dok na ekranu nema dovoljno mjesta za "xtra_large" - ovo je pravilo se ne veže za CSS, već je responzivno
                    break;
                case "novosti":
                    // prikaz u 4 retka
                    bannerConfig.xtra_small = 527; // vrijedi sve dok se ne aktivira @media (max-height:225px)
                    // prikaz u 4 retka
                    bannerConfig.small = 527; // "small" uopće ne koristimo/prikazujemo - zato ima istu vrijednost kao "xtra_small"
                    // prikaz u 2 retka
                    bannerConfig.medium = 985; // vrijedi sve dok se ne aktivira @media (max-height:200px)
                    // prikaz u 1 retku
                    bannerConfig.large = 5000; // extra large niti ne želimo prikazati - zato ovako velika brojka
                    break;
            }

            jackpot = new EgtJackpotComponent(bannerConfig);
        </script>
